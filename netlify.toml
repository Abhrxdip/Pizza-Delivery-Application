# Netlify Configuration for Pizza Delivery Application

[build]
  # Base directory for the build
  base = "frontend"
  
  # Directory to publish (frontend build output)
  publish = "frontend/build"
  
  # Build command
  command = "npm run build"

# Environment variables (set these in Netlify UI)
[build.environment]
  NODE_VERSION = "18"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# API proxy to backend (if needed)
# Uncomment and configure if you want to proxy API calls
# [[redirects]]
#   from = "/api/*"
#   to = "https://your-backend-url.herokuapp.com/api/:splat"
#   status = 200
#   force = true
